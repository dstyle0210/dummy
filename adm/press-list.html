<!doctype html>
<html lang="ko">
<head>
<meta name="robots" content="noindex">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>기업소식 | AIA Premier Partners 관리자페이지</title>
<link rel="stylesheet" href="skin/css/adm-common.css">
</head>
<body>
<div class="wrap">
	<script src="skin/js/sidebar.js"></script>
	<!--// sidebar -->
	<div class="container notice">
		<h2>기업소식</h2>
		<div class="filter-top">
			<ul class="grid-cols">
				<li>
					<select id="sel1">
						<option>노출여부</option>
						<option>노출</option>
						<option>숨김</option>
					</select>
				</li>
				<li>
					<span class="ipt-and-btn">
						<input type="text" id="txt1" name="txt1" placeholder="제목, 내용" class="ipt">
						<a href="javascript:;" class="btn search_btn">검색</a>
					</span>
				</li>
			</ul>
		</div>
		<div class="flx-tbl-wrap list">
			<ul class="flx-tbl t-hd">
				<li class="fd-num">번호</li>
				<li class="fd-fill">제목</li>
				<li class="fd-hit">조회</li>
				<li class="fd-letter4">노출여부</li>
				<li class="fd-date">등록일</li>
			</ul>
			<!-- repeat unit(×20) -->
			<ul class="flx-tbl t-bd">
				<li class="fd-num">2</li>
				<li class="fd-fill fd-subject"><a href="press-view.html">(무)Golden Time 연금보험 미국달러형 이율확정기간이후 공시이율 산출금리 변경 안내</a></li>
				<li class="fd-hit">9,999</li>
				<li class="fd-letter4">노출<!--숨김--></li>
				<li class="fd-date">2023-06-23</li>
			</ul>
			<!--// repeat unit(×20) -->
			<ul class="flx-tbl t-bd">
				<li class="fd-num">1</li>
				<li class="fd-fill fd-subject"><a href="press-view.html">(무)Golden Time 연금보험 미국달러형 이율확정기간이후 공시이율 산출금리 변경 안내</a></li>
				<li class="fd-hit">9</li>
				<li class="fd-letter4"><!--노출-->숨김</li>
				<li class="fd-date">2023-06-23</li>
			</ul>
			<!-- case: data not exist -->
			<ul class="flx-tbl t-bd">
				<li class="fd-fill">데이터가 없습니다.</li>
			</ul>
			<!--// case: data not exist -->
		</div>
		<div class="pagination inc-btn">
			<ul class="pgn min">
				<li><a href="javascript:;" class="prev">이전</a></li>
				<li><input type="text" id="txt2" name="txt2" maxlength="5" value="1" class="ipt current"></li>
				<li><a href="javascript:;" class="next">다음</a></li>
				<li><span class="total">1</span></li>
			</ul>
			<a href="press-write.html" class="btn primary">등록</a>
		</div>
	</div>
	<!--// contaniner -->
</div>
<!--// wrap -->
</body>
</html>
